<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Common Survey</title>
  </head>
  <body>
    <h1>Common Survey</h1>
    <form action="mailto:aravinth.nothing@gmail.com" method="post" enctype="text/plain">
      <table cellspacing=20>
        <tr>
          <td><li><label for="">Your Name:</label></li></td>
          <td><input type="text" name="Name" value=""></td>
        </tr>
        <tr>
          <td><li><label>Gender:</label></li></td>
          <td><input type="radio" id="choice1" name="Gender" value="Male">
          <label for="choice1">Male</label>
          <input type="radio" id="choice2" name="Gender" value="Female">
          <label for="choice2">Female</label>
          <input type="radio" id="choice3" name="Gender" value="Other">
          <label for="choice3">Other</label></td>
        </tr>
        <tr>
          <td><li><label>Age:</label></li></td>
          <td><input type="number" name="Age" value=""></td>
        </tr>
        <tr>
          <td><li><label for="">Favourite Colour:</label></li></td>
          <td><input type="color" name="Colour" value=""></td>
        </tr>
        <tr>
          <td><li><label for="">Date of Birth</label></li></td>
          <td><input type="date" name="Date of Birth" value=""></td>
        </tr>
        <tr>
          <td><li><label for="">Email-id</label></li></td>
          <td><input type="email" name="Email-id" value=""></td>
        </tr>
        <tr>
          <td></td><td><input type="submit" name="" value="Submit"></td>
        </tr>
      </table>

    </form>
  </body>
</html>
